<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Lone Starfish - Contact</title>
</head>

<body>
  <!-- Control + / or Command + / -->
  <!-- This is a HTML comment -->
  <!-- Site header -->
  <header>
    <h1>Lone Starfish</h1>
    <nav>
      <ul>
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="contact.html">Contact</a>
        </li>
      </ul>
    </nav>
  </header>
    <!-- Adding a form -->
    <section>
      <h3>Contact to learn more</h3>
      <form action="thanks.html" method="get">
        <div>
          <label for="fullname">Your Name</label>
          <input type="text" id="fullname" name="yourname" required>
        </div>
        <div>
          <label for="youremail">Your Email</label>
          <input type="email" id="youremail" name="youremail" required>
        </div>
        <div>
          <label for="message">Your Message</label>
          <textarea name="message" id="message"></textarea>
        </div>
        <div>
          <h3>Would like to visit the Starfish?</h3>
          <label for="yes">Yes</label>
          <input type="radio" id="yes" name="past">
          <label for="no">No</label>
          <input type="radio" id="no" name="past">
          <label for="maybe">Maybe</label>
          <input type="radio" id="maybe" name="past">
        </div>
        <button type="send">SEND</button>
      </form>
    </section>
  </main>
  <footer>
    <!-- HTML Entity -->
    Copyright &copy; Lone Starfish.
  </footer>
</body>

</html>
